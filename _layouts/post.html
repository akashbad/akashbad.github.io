---
layout: default
---
<div class="card {{ page.color-class }}">
  <div class="card-header">
    <div class="date-bubble">
      <div class="date">{{ page.date | date: "%-b %-d" }}</div>
      <div class="year">{{ page.date | date: "%Y"}}</div>
    </div>
    <a class="title" href="{{ post.url }}">{{ page.title }}</a>
  </div>
  <div class="card-content">
    {{ content }}
  </div>
</div>
