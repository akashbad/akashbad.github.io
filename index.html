---
layout: default
title: Akash Badshah
---
{% for post in site.posts %}
<div class="card {{ post.color-class }}">
    <div class="card-header">
      <div class="date-bubble">
        <div class="date">{{ post.date | date: "%-b %-d" }}</div>
        <div class="year">{{ post.date | date: "%Y"}}</div>
      </div>
      <a class="title" href="{{ post.url }}">{{ post.title }}</a>
    </div>
    <div class="card-content">
      {{ post.excerpt}}
      <a class="post-link" href="{{ post.url }}">Continue Reading...</a>
    </div>
  </div>
{% endfor %}
</div>
